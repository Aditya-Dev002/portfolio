<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <section id="about">
        <img src="your-photo.jpg" alt="My Picture" class="profile-pic">
        <h2>About Me</h2>
        <p>Hello! I'm [Your Name], a [Your Profession]. Welcome to my portfolio website.</p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-list">
            <div class="project-item">
                <h3>Project 1</h3>
                <a href="http://example.com/project1" target="_blank">View Project</a>
            </div>
            <div class="project-item">
                <h3>Project 2</h3>
                <a href="http://example.com/project2" target="_blank">View Project</a>
            </div>
            <!-- Add more projects as needed -->
        </div>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form" action="https://formspree.io/f/xvoeyean" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Aditya Dev. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
